    <script type="text/javascript">
    $(function() {
      
      function load_scripts(scripts) {
        for (var i=0; i < scripts.length; i++) {
          document.write('<script src="'+scripts[i]+'"><\/script>')
        };
      };

      load_scripts([
        "/lib/jiverscripts/compat/object.js",
        "/lib/jiverscripts/compat/array.js",
        "/lib/jiverscripts/conc/next_tick.js",
        "/lib/jiverscripts/conc/observable.js",
        "/lib/jiverscripts/conc/promise.js",
        "/script/jquery.infieldlabel.js",

        "/_utils/script/jquery.couch.js",
        "/script/sammy.js",
        "/script/couchappspora.js",
        "/script/jquery.cluetip.js",
        "/script/models/posts.js",
        "/script/models/comments.js"
      ]);
    });
    </script>
